9">Email</label>            <div class="controls">                <div class="input-icon left">                    <i class="icon-envelope"></i>                    <input class="m-wrap placeholder-no-fix" type="text" placeholder="Email" name="email"/>                </div>            </div>        </div>        <div class="control-group">            <div class="controls">                <label class="checkbox">                    <input type="checkbox" name="tnc"/> 我同意 <a href="#">服务协议</a> 和 <a href="#">私有政策</a>                </label>                <div id="register_tnc_error"></div>            </div>        </div>        <div class="form-actions">            <button id="register-back-btn" type="button" class="btn">                <i class="m-icon-swapleft"></i> 返回            </button>            <button type="submit" id="register-submit-btn" class="btn green pull-right">                注册 <i class="m-icon-swapright m-icon-white"></i>            </button>        </div>    </form>    <!-- END REGISTRATION FORM --></div><!-- END LOGIN --><!-- BEGIN COPYRIGHT --><div class="copyright">    2016 &copy; china</div><!-- END COPYRIGHT --><script>    jQuery(document).ready(function () {        App.init();        Login.init();    });</script><!-- END JAVASCRIPTS --><script type="text/javascript">  var _gaq = _gaq || [];_gaq.push(['_setAccount', 'UA-37564768-1']);_gaq.push(['_setDomainName', 'keenthemes.com']);_gaq.push(['_setAllowLinker', true]);_gaq.push(['_trackPageview']);(function () {    var ga = document.createElement('script');    ga.type = 'text/javascript';    ga.async = true;    ga.src = ('https:' == document.location.protocol ? 'https://' : 'http://') + 'stats.g.doubleclick.net/dc.js';    var s = document.getElementsByTagName('script')[0];    s.parentNode.insertBefore(ga, s);})();</script></body><!-- END BODY --></html>
